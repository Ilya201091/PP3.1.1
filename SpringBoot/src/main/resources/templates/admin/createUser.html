<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
    <label for="nickname">Nickname name: </label>
    <input type="text" th:field="*{nickname}" id="nickname"/>
    <br>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <label>Enter role:</label>
    <br>
    <select th:name="idRoles" multiple="multiple">
        <option th:each="role : ${listRoles}"
                th:value="${role.id}"
                th:selected="${role.getRoleName().equals('ROLE_USER')}"
                th:text="${role.getRoleName().substring(5)}">
        </option>
    </select>
    <input type="submit" value="Register">

</form>

</body>
</html>
