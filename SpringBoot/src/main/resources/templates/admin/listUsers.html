<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<table th:border ="1">
    <tr>
        <th>Username</th>
    </tr>
    <tr th:each="user: ${listUsers}">
        <td th:text="${user.getNickname()}">Username</td>
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}">Info</a></td>
        <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a></td>
    </tr>
    <form th:method="get" th:action="@{/admin/create}">
        <input type="submit" value="New User">
    </form><br>
    <td><a th:href="@{/login}">Log out</a</td>
</table>
</body>
</html>
